<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sélection de commune</title>
</head>
<body>
    <h1>Sélectionnez une commune</h1>
    <ul>
        {% for code_commune, libelle_commune in communes %}
        <li><a href="{{ url_for('commune', code_commune=code_commune) }}">{{ libelle_commune }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
